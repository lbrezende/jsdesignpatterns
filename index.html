<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker</title>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<section>
		<div id="cat-list">
			<div class="cat-item">
				<h2>Click the cat my friend!</h2>
				<img id="cat" src="img/cat.jpg">
				<div>You have clicked <span class="counter">0</span> times</div>
			</div>	
			<div class="cat-item">
				<h2>Click the cat my friend!</h2>
				<img id="cat2" src="img/cat2.jpg">
				<div>You have clicked <span class="counter2">0</span> times</div>
			</div>			
		</div>
	</section>
</body>
</html>
